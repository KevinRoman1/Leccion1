<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

<div class="container">
    <h1 class="mt-5">Conversor de Temperatura (Celsius â†” Fahrenheit)</h1>
    <form id="tempForm">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"> Ingrese Los valores</h5>
                        <div class="mb-3">
                            <label id="1" class="form-label">Celsius</label>
                            <input type="number"  class="form-control" id="celsius" placeholder="Ingrese Celsius" value="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resultado Celcius a Fahrenheit:</label>
                            <input type="text"  readonly class="form-control" id="resultCelsius"
                                placeholder="Resultado Celsius" >
                        </div>
                         <div class="mb-3">
                            <button type="button" id="botonCelcius" class="btn btn-primary">Convertir Celcius a Fahrenheit</button>
                        </div>
                        <div class="mb-3">
                            <label for="fahrenheit" class="form-label">Fahrenheit</label>
                            <input type="number" class="form-control" id="fahrenheit" placeholder="Ingrese Fahrenheit" value="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resultado Fahrenheit a Celcius:</label>
                            <input type="number" class="form-control" id="resultFahrenheit"
                                    placeholder="Resultado Fahrenheit">
                        </div>
                        <div class="mb-3">
                            <button type="button" id="boton" class="btn btn-primary">Convertir Fahrenheit a Celcius</button>
                        </div>
    </form>

</div>

<script>

    document.getElementById('botonCelcius').onclick = function () {
        const celsius = parseFloat(document.getElementById('celsius').value);
            const resultCelsius = (celsius * 9 / 5) + 32;
            console.log('Conversion:', resultCelsius);
            document.getElementById('resultCelsius').value = resultCelsius;

        console.log('Celsius:', celsius);
        console.log('Conversion:', resultCelsius);
    };

    document.getElementById('boton').onclick = function () {
        const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            const resultFahrenheit = (fahrenheit - 32) * 5 / 9;
            console.log('Conversion:', resultFahrenheit);
            document.getElementById('resultFahrenheit').value = resultFahrenheit;

        console.log('Fahrenheit:', fahrenheit);
        console.log('Conversion:', resultFahrenheit);
    };

</script>
